<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title>Responsive Character Sheet</title>
</head>
<body>
	<div id="maincontainer">
	<!--Contains the 3 columns  -->
		<div class="columns">
		<!-- Yep Jim, it's a column -->
			<form>
				FIRST NAME<br>
				<input type="text" placeholder="first name...">
			</form>
			<br>
			<form>
				LAST NAME<br>
				<input type="text" placeholder="last name...">
			</form>
			<br>
			<form>
				EMAIL ADDRESS<br>
				<input type="text" placeholder="shadow@run.com">
			</form>
			<br>
			<form> 
				COUNTRY<br>
				<select name="CountryList" form="Country">
					<option disabled selected>Choose One</option>
					<option value="tir-taimgire">Tir Taimgire</option>
					<option value="aztlan">Aztlan</option>
					<option value="japaneseimperialstate">Japanese Imperial State</option>
					<option value="alliedgermanstates">Allied German States</option>
				</select>
			</form>
			<p>BIOGRAPHY</p>
			<textarea placeholder="What's your deal?"></textarea>			
		</div>
		<div class="columns">
			<form>
				PHONE NUMBER<br>
				<input type="text" placeholder="(area code)num-bers">
			</form>
			<p>AFFILIATIONS</p>
			<textarea placeholder="What are your affiliations?"></textarea>
			<br>
			<br>
			<form>
				OCCUPATION<br>
				<select name="Joblist" form="Jobs">
					<option disabled selected>Choose One</option>
					<option value="rigger">Rigger</option>
					<option value="decker">Decker</option>
					<option value="streetsam">Street Samurai</option>
					<option value="shaman">Shaman</option>		
				</select>
			</form>
			<br>
			<form>
				PET'S NAME<br>
				<input type="text" placeholder="Dinklebot">
			</form>
			<br>
			<form>
				FAVORITE GADGET<br>
				<input type="text" placeholder="Knowsoft chips">	
			</form> 
		</div>
		<div class="columns">
			<form>
				TYPE OF TALENT<br>
				<select name="talents" form="talent list">
					<option disabled selected>Choose One</option>
					<option value="magic">Magic</option>
					<option value="decking">Decking</option>
					<option value="meleecombat">Melee Combat</option>
					<option value="build/repair">Build/Repair</option>
				</select>
			</form>
			<br>
			<form>
				FAVORITE DRINK<br>
				<input	type="text" placeholder="SoyKaf">
			</form>
			<br>
			<form>
				SPECIAL POWER<br>
				<input type="text" placeholder="Astral Projection">
			</form>
			<br>
			<form>
				WEAPON OF CHOICE<br>
				<input type="text" placeholder="Black Hammer">
			</form>
			<p>COMMENTS</p>
			<textarea placeholder="Comments go here!"></textarea>
		</div>
	</div>	
</body>
</html>
